<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <link rel="stylesheet" href="reset.css">

    <title>Betonext main</title>
</head>

<body>
    <div class="main-firstSection">
        <nav class="navbar">
            <ul>
                <img src="./img-betonext/navbar-logo.png" alt="">
                <li>
                    <a href=""></a>
                </li>
            </ul>
        </nav>

    </div>

    <script>
        var mainNav = document.querySelector('.navbar');

        window.onscroll = function() {
            windowScroll();
        };

        function windowScroll() {
            mainNav.classList.toggle("test", mainNav.scrollTop > 50 || document.documentElement.scrollTop > 50);
        }
    </script>
</body>

</html>
